<div class="row">
    <div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
        <div class="bs-callout bs-callout-info fh">
            <div class="col-sm-3">
                <div id="ju-nav-profile-user-img-and-info-image">
                    <img class="img-responsive" />
                </div>
            </div>
            <div class="col-sm-9">
                <div><b><span id="ju-nav-details-name"></span></b> </div>
                <div><span id="ju-nav-details-email"></span></div>
                <div><span id="ju-nav-details-city"></span></div>
                <div><span id="ju-nav-details-description"></span></div>
            </div>
            <a id="ju-edit-button-profile" href="?view=editprofile&page=details" class="ju-tooltip" rel="tooltip" data-placement="bottom" data-original-title="Editar"><span class="glyphicon glyphicon-edit"></span></a>
        </div>
    </div>
    <div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
        <div id="ju-nav-comments" class="ju-nav-item ju-nav-item-active">
            <div id="ju-nav-profile-user-options">
                <div class="text-center">
                    <span class="glyphicon glyphicon-comment"><span id="ju-total-comments"></span></span>
                    <span> <a id="ju-see-pictures" class="ju-tooltip" rel="tooltip" data-placement="bottom" data-original-title="Im&aacute;genes"> <span class="glyphicon glyphicon-picture"></span></a></span>
                </div>
            </div>
            <div id="ju-new-comment-profile" class="fh">
                <form id="ju-for-new-comment-profile" role="form">
                    <textarea class="form-control" rows="1" id="ju-comment-profile-input" placeholder="Escribe un comentario..." name="comment"></textarea>
                    <button type="submit" class="btn btn-default pull-right ju-index" data-loading-text="Agregando..." id="ju-new-comment-submit">
                        <span class="glyphicon glyphicon-comment"></span>
                    </button>
                </form>
            </div>
            <div id="ju-nav-profile-user-comments"></div>
            <div class="text-center">
                <button type="button" class="btn btn-default ju-index" id="ju-more" data-loading-text="Cargando...">
                    <span class="glyphicon"></span>...
                </button>
            </div>
        </div>
    </div>
</div>
