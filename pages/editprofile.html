<div class="row container-margin-top">
    <div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
        <ul id="ju-nav" class="nav nav-tabs">
            <li data-ju-page="details">
                <a class="ju-tooltip" rel="tooltip" data-placement="bottom" data-original-title="Informaci&oacute;n"><span class="glyphicon glyphicon-list-alt"></span></a>
            </li>
            <li data-ju-page="password" >
                <a class="ju-tooltip" rel="tooltip" data-placement="bottom" data-original-title="Contrase&ntilde;a"><span class="glyphicon glyphicon-lock"></span></a>
            </li>
            <li data-ju-page="picture">
                <a class="ju-tooltip" rel="tooltip" data-placement="bottom" data-original-title="Im&aacute;genes"><span class="glyphicon glyphicon-picture"></span></a>
            </li>
        </ul>
        <div id="ju-nav-details" class="ju-nav-item">
            <form id="ju-change-description">
                <div class="form-group">
                    <label for="user">Usuario</label>
                    <input type="text" class="form-control" id="user" placeholder="Nombre de usuario" name="user" required="required">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo electr&oacute;nico" name="email" required="required">
                </div>
                <div class="form-group">
                    <label for="city">Ciudad</label>
                    <input type="text" class="form-control" id="city" placeholder="Ciudad de residencia" name="city" required="required">
                </div>
                <div class="form-group">
                    <label for="description">Descripci&oacute;n</label>
                    <textarea class="form-control" rows="3" id="description" required="required"></textarea>
                </div>
                <div class="alert alert-success" id="ju-success-edit">Informaci&oacute;n editada con &eacute;xito</div>
                <div class="alert alert-danger" id="ju-error-edit">Un error ha ocurrido, por favor intente de nuevo</div>
                <button type="submit" class="btn btn-default ju-index" data-loading-text="Actualizando..." disabled="disabled">
                    <span class="glyphicon glyphicon-floppy-disk"></span>
                </button>
            </form>
        </div>
        <div id="ju-nav-password" class="ju-nav-item">
            <form id="ju-change-password">
                <div class="form-group">
                    <label for="actualpassword">Actual contraseña</label>
                    <input type="password" class="form-control" id="actualpassword" placeholder="Actual contrase&ntilde;a" name="actualpass" required="required">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contrase&ntilde;a" name="pass" required="required">
                </div>
                <div class="form-group">
                    <label for="repeatpassword">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="repeatpassword" placeholder="Confitmar contrase&ntilde;a" name="repeatpass" required="required">
                </div>
                <div class="alert alert-success" id="ju-success-edit-password">Informaci&oacute;n editada con &eacute;xito</div>
                <div class="alert alert-danger" id="ju-error-edit-password">Un error ha ocurrido, por favor intente de nuevo</div>
                <button type="submit" class="btn btn-default ju-index" data-loading-text="Cambiando..." disabled="disabled">
                    <span class="glyphicon glyphicon-floppy-disk"></span>
                </button>
            </form>
        </div>
        <div id="ju-nav-picture" class="ju-nav-item">
            <div id="ju-add-picture">
                <form id="ju-upload-picture" enctype="multipart/form-data">
                    <label class="btn btn-primary btn-lg btn-block" for="image">Seleccionar</label>
                    <div id="ju-image-name" class="text-center" data-ju-canupload="false">Seleecione una o m&aacute;s im&aacute;genes por favor</div>
                    <input type="file" accept="image/*" multiple name="img[]" id="image"/>
                    <div class="text-center">
                        <button type="submit" class="btn btn-default ju-index" disabled="disabled" data-loading-text="Subiendo...">
                            <span class="glyphicon glyphicon-cloud-upload"></span>
                        </button>
                    </div>
                </form>
                <div id="ju-container-new-picture" class="text-center"></div>
            </div>
        </div>
    </div>
</div>
